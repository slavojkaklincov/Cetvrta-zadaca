<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. zadatak</title>
    <style>
    .input-container{
        border: 2px solid red;
    }
    .label-container{
        font-size: 15px; font-style: italic;
    }

    </style>
  
</head>
<body>
    <form>

        <div>
            <label class="label-container" for="ime">Ime</label>
            <br>
            <input class="input-container" required type="text" name="ime" id="ime" placeholder="Unesite ime">
        </div>
        <br>

        <div>
            <label class="label-container" for="ime" for="prezime">Prezime</label>
            <br>
            <input class="input-container" required type="text" name="prezime" id="prezime" placeholder="Unesite prezime">
        </div>
<br>
        <div>
            <label class="label-container" for="ime" for="brojtelefona">Broj telefona</label>
            <br>
            <input class="input-container" required type="number" name="brojtelefona" id="brojtelefona" placeholder="Unesite broj telefona">
        </div>
<br>
        <div>
            <label class="label-container" for="ime" for="email">E-mail</label>
            <br>
            <input class="input-container" required type="email" name="email" id="email" placeholder="Unesite e-mail">
        </div>
<br>
        <div>
            <label class="label-container" for="ime" for="adresa">Adresa</label>
            <br>
            <input class="input-container" required type="text" name="adresa" id="adresa" placeholder="Unesite adresu">
        </div>
<br>
        <div>
            <input class="input-container" type="submit" value="SUBMIT">
        </div>

    </form>
</body>
</html>
